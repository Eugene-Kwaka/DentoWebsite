{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% block meta_description%} Update Services {% endblock %}
{% block title%} Update Services {% endblock %}
{% block content %}

<div class="breadcumb-area bg-img bg-gradient-overlay" style="background-image: url({% static 'img/bg-img/12.jpg' %});">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12">
                <h2 class="title"> Update Services </h2>
            </div>
        </div>
    </div>
</div>

<br>
<div class="col-4 offset-4 mb-5 mt-5">

    <!--{% crispy form %} -->
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{form | crispy }}

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>

{% endblock %}
